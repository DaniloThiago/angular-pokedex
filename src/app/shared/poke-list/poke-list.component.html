<pkd-poke-search (emmitSearch)="getSearch($event)"></pkd-poke-search>
<section class="listagem">
  <ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
    <a [routerLink]="['/details', pokemon.status.id]" routerLinkActive="router-link-active" class="pokemon" *ngIf="pokemon.status" class="bg-{{pokemon.status.types[0].type.name}}">
      <h2>#{{pokemon.status.id.toString().padStart(3, '0')}}</h2>
      <section class="pokemon__status">
        <h2>{{pokemon.name}}</h2>
        <ul>
          <li #type *ngFor="let value of pokemon.status.types;">
            {{value.type.name}}
          </li>

        </ul>
      </section>
      <section class="pokemon__image">
        <img
        [src]="pokemon.status.sprites.other.dream_world.front_default"
        [src]="pokemon.status.sprites.other['official-artwork'].front_default"
        [alt]="pokemon.name">

      </section>
    </a>
  </ng-template>

</section>
